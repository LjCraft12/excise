<div class="page-header">
    <h1>User  Registration</h1>
</div>

<form ng-submit="register.regUser(regData)">
    <!-- Email -->
    <label for="">E-mail:</label>
    <input class="form-control" type="text" name="email" placeholder="Please enter a valid email" ng-model="register.regData.email">
    <br>
    <!--Username-->
    <label for="">Username:</label>
    <input class="form-control" type="text" name="username" placeholder="Please enter a username" ng-model="register.regData.username">
    <br>
    <!--Password-->
    <label>Password:</label>
    <input class="form-control" type="text" name="password" placeholder="Please enter a password" ng-model="register.regData.password">
    <br>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
<br>

<div class="jumbtron text-center" ng-show="register.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="register.successMsg">
    <div class="alert alert-success">{{ register.successMsg }}</div>
</div>

<br>
<div class="row show-hide-message" ng-show="register.errorMsg">
    <div class="alert alert-danger">{{ register.errorMsg }}</div>
</div>
