<div class="page-header">
<h1>Hello, {{ main.username }} profile </h1>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>{{ $ctrl.title }}</h1>
            <hr>
            <h5 class="mb-1">Contact</h5>

            <form id="user-form" ng-submit="$ctrl.update()">
                <input type="text" ng-model="$ctrl.user._id">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="profileFirstName">First Name</label>
                            <input type="text" id="profileFirstName" class="form-control" placeholder="First Name" ng-model="$ctrl.user.firstName">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="profileLastName">Last Name</label>
                            <input type="text" id="profileLastName" class="form-control" placeholder="Last Name" ng-model="$ctrl.user.lastName">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="profileEmail">Email Address</label>
                    <input type="email" id="profileEmail" class="form-control" placeholder="Email Address" ng-model="$ctrl.user.local.email">
                </div>

                <h5 class="mt-3 mb-1">Filing As</h5>

                <div class="form-group">
                    <label for="entityName">Entity Name</label>
                    <input type="text" id="entityName" class="form-control" placeholder="Example, LLC">
                </div>

                <div class="form-group">
                    <label for="entityAddr1">Entity Address</label>
                    <input type="text" id="entityAddr1" class="form-control" placeholder="Address 1">
                </div>
                <div class="form-group">
                    <input type="text" id="entityAddr2" class="form-control"
                           placeholder="Address 2">
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="entityState">State</label>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dropdown button
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="entityZip">Zip Code</label>
                            <input type="text" id="entityZip" class="form-control" placeholder="Zip">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="entityEin">EIN</label>
                    <input type="text" id="entityEin" class="form-control" placeholder="12341234">
                </div>

                <div class="form-group">
                    <input type="submit" id="user-form-submit" class="btn btn-block btn-primary" value="Save">
                </div>

            </form>



            <div class="form-group">
                <label for="entityName">Entity Name</label>
                <input type="text" id="entityName" class="form-control" placeholder="Example, LLC" ng-model="$ctrl.user.entityName">
            </div>

            <div class="form-group">
                <label for="entityAddr1">Entity Address</label>
                <input type="text" id="entityAddr1" class="form-control" placeholder="Address 1" ng-model="$ctrl.user.entityAddr1">
            </div>
            <div class="form-group">
                <input type="text" id="entityAddr2" class="form-control"
                       placeholder="Address 2" ng-model="$ctrl.user.entityAddr2">
            </div>

            <div class="form-group">
                <label for="entityCity">Entity City</label>
                <input type="text" id="entityCity" class="form-control" placeholder="Athens" ng-model="$ctrl.user.entityCity">
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>State</label>
                        <select class="custom-select" ng-model="$ctrl.user.entityState">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>


                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="entityZip">Zip Code</label>
                        <input type="text" id="entityZip" class="form-control" placeholder="Zip" ng-model="$ctrl.user.entityZip">


                        <h5 class="mt-3 mb-1">Add a Location</h5>

                        <div class="form-group">
                            <input placeholder="Enter your business name."
                                   class="form-control modal-places-search"
                                   g-places-autocomplete
                                   ng-model="place"
                                   ng-value="place.name"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-block btn-primary" data-toggle="modal" data-target=".new-location-modal">Add Location</button>
                        </div>

                        <div class="modal fade new-location-modal">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">New Location</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="">Busines Name</label>
                                            <input class="form-control" placeholder="Business Name" value="{{ place.name }}">
                                        </div>

                                        <div class="form-group">
                                            <label for="">Busines Address</label>
                                            <input class="form-control" placeholder="Business Address"
                                                   value="{{place.formatted_address}}">
                                        </div>

                                        <div class="form-group">
                                            <label for="">County</label>
                                            <div ng-repeat="field in place.address_components | filter:{types: 'administrative_area_level_2'}">
                                                <input class="form-control" placeholder="County" value="{{field.long_name}}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="submit"
                                                class="btn btn-primary"
                                                data-dismiss="modal" ng-click="submitNewLocation()">Save</button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>

                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="entityEin">EIN</label>
                            <input type="text" id="entityEin" class="form-control" ng-model="$ctrl.user.entityFEIN">
                        </div>

                        <hr>
                        <h5 class="mt-3 mb-1">Locations</h5>

                        <div class="card">
                            <div class="card-block">
                                <h5 class="card-title">Location 1</h5>
                                <address class="mb-2">
                                    Location Address 1 <br>
                                    Location Address 2 <br>
                                    Location Phone
                                </address>
                                <button class="btn btn-sm btn-secondary">Edit</button>
                                <button class="btn btn-sm btn-danger">Remove</button>
                            </div>
                        </div>
                        <hr>



                        <button class="btn btn-primary btn-block" data-toggle="modal" data-target=".new-location-modal">Add Location</button>
                        <div class="modal fade new-location-modal" id="newPaymentModal">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">New Location</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <form role="form">
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <input type="text" ng-model="data.addr1" class="form-control">
                                            </div>

                                            <div class="form-group">
                                                <input type="text" ng-model="data.addr2" class="form-control">
                                            </div>

                                            <div class="form-group">
                                                <input type="text" ng-model="data.city" class="form-control">
                                            </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="submitForm()">Save changes</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <br><br><br><br>
